{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles block -->
    {% block styles %} {% bootstrap_css %}
    <script src="https://use.fontawesome.com/80caa23151.js"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">


    {% endblock %}
</head>

<body style="margin-top:5%;"> 
    <nav class="topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'profile'%}" class="navbar-brand">profile</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'posthood'%}">POST</a></li>
                <li><a href="{% url 'viewBusiness'%}">VIEW/ADD BUSINESS </a></li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">ACCOUNT <b class="caret"></b></a>
                    {% if user.is_authenticated %}
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/accounts/password/change">Change Password</a>
                          </li>
                          <li><a href="/logout">Logout</a></li>
                        
                    </ul>
                </li>
            </ul>
            {% else%}
            <li>
                <a class='btn btn-default' href="/accounts/login">Login</a>
              </li>
              {% endif %}

              <form class="form-inline my-2 my-lg-0" action="{% url 'search_bizna' %}" style="padding-left:20%;margin-left: 13%;">
                  <input class="form-control mr-sm-2" type="search" name="business"  placeholder="Search Business">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
        </div>
    </nav>
</body>
</html>
